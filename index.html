<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISA Designs Boutique</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS propio -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container d-flex flex-column align-items-center">
        <!-- Menú (arriba) -->
        <div class="w-100 d-flex justify-content-end">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarMenu"
            aria-controls="navbarMenu"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>

        <div class="collapse navbar-collapse w-100" id="navbarMenu">
          <ul class="navbar-nav ms-auto text-end">
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Catálogo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-semibold" href="#">Contacto</a>
            </li>
          </ul>
        </div>

        <!-- Logo (debajo del menú) -->
        <a class="navbar-brand mt-2" href="#">
          <img src="./assets/logo/logo.jpg" alt="ISA Designs Boutique" height="100" class="img-fluid" />
        </a>
      </div>
    </nav>

    <!-- Galería -->
    <div class="container my-5">
      <h2 class="text-center mb-4" style="color: #b85c8a">
        Catálogo de Ropa Femenina
      </h2>
      <div class="row g-4">

        <!-- Producto 1 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="./assets/fotos/zapatos/botas001.jpg" class="card-img-top" alt="Vestido Rosa" />
            <div class="card-body text-center">
              <h5 class="card-title">Vestido Rosa</h5>
              <p class="card-text">$799 MXN</p>
              <button class="btn btn-primary"
                onclick="verDetalles('Vestido Rosa', 'Vestido elegante en tono pastel, ideal para eventos de día.', 'https://via.placeholder.com/400x400?text=Vestido+Rosa')">
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Producto 2 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="./assets/fotos/zapatos/sandalias001.jpg" class="card-img-top" alt="Blusa Encaje" />
            <div class="card-body text-center">
              <h5 class="card-title">Blusa de Encaje</h5>
              <p class="card-text">$499 MXN</p>
              <button class="btn btn-primary"
                onclick="verDetalles('Blusa de Encaje', 'Blusa romántica con encaje delicado y corte femenino.', 'https://via.placeholder.com/400x400?text=Blusa+Encaje')">
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Producto 3 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="./assets/fotos/zapatos/zapatillas001.jpg" class="card-img-top" alt="Falda Floral" />
            <div class="card-body text-center">
              <h5 class="card-title">Falda Floral</h5>
              <p class="card-text">$599 MXN</p>
              <button class="btn btn-primary"
                onclick="verDetalles('Falda Floral', 'Falda ligera con estampado floral y vuelo natural.', 'https://via.placeholder.com/400x400?text=Falda+Floral')">
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Producto 4 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400x400?text=Bolso+Beige" class="card-img-top" alt="Bolso Beige" />
            <div class="card-body text-center">
              <h5 class="card-title">Bolso Beige</h5>
              <p class="card-text">$699 MXN</p>
              <button class="btn btn-primary"
                onclick="verDetalles('Bolso Beige', 'Bolso elegante con detalles dorados, ideal para combinar.', 'https://via.placeholder.com/400x400?text=Bolso+Beige')">
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Producto 5 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400x400?text=Blazer+Crema" class="card-img-top" alt="Blazer Crema" />
            <div class="card-body text-center">
              <h5 class="card-title">Blazer Crema</h5>
              <p class="card-text">$899 MXN</p>
              <button class="btn btn-primary"
                onclick="verDetalles('Blazer Crema', 'Blazer suave color crema, perfecto para ocasiones formales.', 'https://via.placeholder.com/400x400?text=Blazer+Crema')">
                Ver detalles
              </button>
            </div>
          </div>
        </div>

        <!-- Producto 6 -->
        <div class="col-12 col-sm-6 col-md-4">
          <div class="card">
            <img src="https://via.placeholder.com/400x400?text=Accesorio+Dorado" class="card-img-top" alt="Accesorio Dorado" />
            <div class="card-body text-center">
              <h5 class="card-title">Accesorio Dorado</h5>
              <p class="card-text">$299 MXN</p>
              <button class="btn btn-primary"
                onclick="verDetalles('Accesorio Dorado', 'Collar dorado con detalles finos, ideal para complementar.', 'https://via.placeholder.com/400x400?text=Accesorio+Dorado')">
                Ver detalles
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detalleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detalleTitulo"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
          </div>
          <div class="modal-body text-center">
            <img id="detalleImagen" src="" alt="Producto" class="img-fluid rounded mb-3" />
            <p id="detalleDescripcion"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>© 2025 ISA Designs Boutique | <a href="https://www.instagram.com/isadesingsboutique_ags?igsh=MThuNno4eml2YmdzOA==">Instagram</a> | <a href="https://www.facebook.com/share/1BRVddgUat/">Facebook</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS propio -->
    <script src="script.js"></script>
  </body>
</html>
